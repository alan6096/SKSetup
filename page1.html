<!DOCTYPE html>
<html>

<head>
    <title>jTable Example</title>
    <link href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jtable/2.4.0/themes/metro/blue/jtable.min.css"
        rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jtable/2.4.0/jtable.min.js"></script>
</head>

<body>aabc
    <div id="MyTableContainer"></div>
    <input type='text' id='myInput' />
</body>
<script type="text/javascript">
    $(document).ready(function () {
        $('#MyTableContainer').jtable({
            title: 'My Table',
            actions: {
                listAction: '/path/to/list',
                createAction: '/path/to/create',
                updateAction: '/path/to/update',
                deleteAction: '/path/to/delete'
            },
            fields: {
                Column1: {
                    title: 'Column 1',
                    key: true,
                    create: true,
                    edit: true,
                    list: true
                },
                Column2: {
                    title: 'Column 2',
                    create: true,
                    edit: true,
                    list: true
                }
            }
        });

        $('#MyTableContainer').jtable('load');
   $.fn.autocomplete = function(data) {
  var ul = $('<ul></ul>');
  for (var i = 0; i < data.length; i++) {
    var li = $('<li></li>').text(data[i]);
    ul.append(li);
  }

  this.on('input', function() {
    var val = this.val();
    ul.empty();
    for (var i = 0; i < data.length; i++) {
      if (data[i].indexOf(val) !== -1) {
        var li = $('<li></li>').text(data[i]);
        ul.append(li);
      }
    }
  });

  this.after(ul);
};

        var data = ["United States", "Canada", "Mexico", "Brazil", "Argentina"];
$('#myInput').autocomplete(data);


    });
</script>
</html>
